        // 项目所需参数
        let projectId = "4028812362ae762c0162ae7703b60003"  //项目id
        let count = "30";  // 数量
        let unitPrice = "1000"; //单价
        let price = count * unitPrice  //总价
        // 接收返回数据
        let obj = {};
        let searchLogin = window.location.search.substr(1);
        $("#zhuce").on("click", function () {
            let j = {
                ssid: searchLogin,
                projectId: projectId,
                price: price, //总金额
                count: count //数量
            }
            $.ajax({
                url: "http://39.104.111.170/yptcms/web/order/querycarduse.wo",
                data: j,
                type: "post",
                dataType: "json",
                cache: false,
                success: function (res) {
                    // console.log(j)
                    // console.log(res);
                    let search = window.location.pathname;
                    searchLogin = "";
                    // console.log(search);

                    if (res.statusCode == 200) {
                        obj = res;
                        let mine = obj.data.single - obj.data.usercount   //个人所用次卡
                        let project = obj.data.total - obj.data.totalcount  //项目可用次卡
                        let cika = 0;  //本次可用次卡数
                        if (mine > project) {
                            cika = project
                        } else {
                            cika = mine;
                        }
                        if (obj.data.give > 0) {     //赠送次卡
                            obj.data.purchase += 1
                        }
                        if (obj.data.purchase >= cika) {
                            if (count - cika <= 0) {  //一张次卡一张票
                                price = "0.0";
                            } else {
                                price = (count - cika) * unitPrice + ".0"
                                // // 优惠券
                                // youhuiPay = price * 0.5;
                                // if (yhq.val <= youhuiPay) {
                                //     yhq.display = "black";

                                //     item.on("click", function () {
                                //         price -= item.val
                                //     })
                                // });

                            }
                        }
                        else {
                            price = (count - obj.data.purchase) * unitPrice + ".0"
                        }
                        // price = (count -cika) * unitPrice



                        pay(obj.ssid, projectId, price, count, unitPrice);
                    } 
                    if(res.statusCode == 300) {
                        window.location.href = `./login.html?${search}`;
                    }
                },
                error: function (err) {
                    console.log("错误");
                }
            })
        })

                // seatOrder: 1,//座次

                // theTicketAddress: 1,//取票地点
                // distributionAddress: 1,//配送地址
                orderMoney: price,//总金额
                orderItemsCount: count,//订单的商品数量
                // couponId: 1,//优惠券id
                // promoCodeDiscount: 1,//优惠码
                // remark: 0.01,//备注
                unitPrice: unitPrice,//单价
                // couponDiscountMoney: 1,//优惠券优惠金额(元) 
            }
            $.ajax({
                url: "http://39.104.111.170/yptcms/web/order/add.wo",

                cache: false,
                success: function (res) {
