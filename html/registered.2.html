        // 获取次卡
        $("#zhuce").on("click", function () {
            let j = {
                ssid: searchLogin,
                projectId: projectId,
                price: "0.1",

                // cardid: "4028810f6304c164016304e177060007"

            $.ajax({
                url: "http://39.104.111.170/yptcms/web/order/querycarduse.wo",
                data: j,
                type: "post",
                dataType: "json",
                cache: false,
                success: function (res) {
                    console.log(res);
                    let search = window.location.pathname;
                    searchLogin = "";
                    // console.log(search);
                    if (res.statusCode == 300) {
                        window.location.href = `./login.html?${search}`;
                    }
                    if (res.statusCode == 200) {
                        // 项目可用次卡数
                        total = res.data.total - res.data.totalcount //项目总 - 项目已用
                        single = res.data.single - res.data.usercount
                        if (total > single) {
                            kaNum = single
                        } else {
                            kaNum = total
                        }
                        // 二次卡
                        if (ka == "2") {
                            // 购买次卡数大于1                            
                            if (count > 1) {
                                //应做循环(未做)
                                if (res.data.card.frequency != "0" && kaNum != 0) {
                                    price = (count - 1) * unitPrice + ".0"
                                }
                            } else {
                                price = count * unitPrice + ".0"
                            }
                        }
                        // 六次卡
                        if (ka == "6") {
                            if (count % 2 == 0) {
                                num = count / 2    //本次应可用次卡
                                if (kaNum > res.data.card.frequency) {   //可用实际次卡数
                                    kaNum = res.data.card.frequency
                                } else {
                                    kaNum = kaNum
                                }

                                if (kaNum >= num) {
                                    price = 0;
                                } else {
                                    price = (count - kaNum) * unitPrice + ".0"
                                }

                            } else {
                                num = (count - 1) / 2    //本次应可用次卡
                                if (kaNum > res.data.card.frequency) {   //可用实际次卡数
                                    kaNum = res.data.card.frequency
                                } else {
                                    kaNum = kaNum
                                }

                                if (kaNum >= num) {
                                    price = 0;
                                } else {
                                    price = Number.parseInt((count - kaNum) * unitPrice) + Number.parseInt(unitPrice) + '.0'
                                }
                            }
                        }

                        console.log(price);
                        pay(res.ssid, projectId, price, count, unitPrice)

                    }
                },
                error: function (err) {
                    console.log("错误");
                }
            })
        })
